<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Home page</h1>
    <p>User: {{ .Name }}</p>
    <p>Age: {{ .Age }}</p>

    {{ if eq .Name "Matvey" }}
    <p>He is gay</p>
    {{ else }}
    <p>Welcome!</p>
    {{ end }}
    {{ if gt .Age 18 }}
    <p>Пошёл нахуй</p>
    {{ end }}

    <p>Hobbies:</p>
    <ul>
        {{ range .Hobbies }}
            <li><b>{{ . }}</b></li>
        {{ else }}
            <li><b>нет записей</b></li>
        {{ end }}
    </ul>
</body>
</html>
